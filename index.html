<!DOCTYPE html>
<html>
<head>
<meta http-equiv="refresh" content="2; url=http://bostonjunioreagles.com/">
</head>
<body>
<!--
-->
<h1>Tutorial: Redirect to another site</h1>
<p>Simply add the following to your "index.html" file between the <head> and </head> tags:</p>
<p><meta http-equiv="refresh" content="2; url=http://bostonjunioreagles.com/"></p>
<p>Where "2" tells the system to delay 2 seconds before redirect to another site.</p>
</body>
</html>
