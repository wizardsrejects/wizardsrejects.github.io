<h1>Tutorial: Redirect to another site</h1>
<p>Simply add the following to your "index.html" file between the &lthead&gt and &lt/head&gt tags:</p>
<p>&ltmeta http-equiv="refresh" content="2; url=http://bostonjunioreagles.com/"&gt</p>
<p>Where "2" tells the system to delay 2 seconds before redirect to another site.</p>
