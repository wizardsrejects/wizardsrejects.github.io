<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="20; url=http://bostonjunioreagles.com/">
</head>
<body>
  <h1>Tutorial: Redirecting to another site</h1>
  <div style="margin-left: 40px">
    <p>Simply add the following to your "index.html" file between the &lt<font color="red">head</font>&gt and the &lt<font color="red">/head</font>&gt tags:</p>
    <blockquote>&lt<font color="red">meta</font> <font color="blue">http-equiv</font>="refresh" <font color="blue">content</font>="<font color="lime">2</font>; url=http://bostonjunioreagles.com/"&gt</blockquote>
    <p>where <font color="lime">2</font> tells the system to delay 2 seconds before redirect to another site.</p>
  </div>
</body>
</html>
