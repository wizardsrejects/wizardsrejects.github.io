<!DOCTYPE html>
<html>
<head>
<meta http-equiv="refresh" content="20; url=http://bostonjunioreagles.com/">
</head>
<body>
  <h1>Tutorial: Redirecting to another site</h1>
  <p style="margin-left: 40px">Simply add the following to your "index.html" file between the <font color="tomato">&lthead&gt</font> and the <font color="red">&lt/head&gt</font> tags:</p>
  <p style="margin-left: 80px">&lt<font color="red">meta</font> <font color="blue">http-equiv</font>="refresh" <font color="blue">content</font>="2; url=http://bostonjunioreagles.com/"&gt</p>
  <p style="margin-left: 40px">where "2" tells the system to delay 2 seconds before redirect to another site.</p>
</body>
</html>
