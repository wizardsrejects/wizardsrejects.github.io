<!DOCTYPE html>
<html>
<head>
  <title>Wizards rejects goes to ...</title>
  <meta http-equiv="refresh" content="200; url=http://bostonjunioreagles.com/">
  <style type="text/css">
    blockquote {
      max-width: 550px;
      padding: 5px;
      background: #eee;
    }
  </style>
</head>
<body>
  <h1>Tutorial: Redirect to another site</h1>
  <div style="margin-left: 40px">
    Simply add the following line to your "index.html" file between the &lt<font color="red">head</font>&gt and the &lt<font color="red">/head</font>&gt tags:
    <blockquote>
      &lt<font color="red">meta</font> <font color="blue">http-equiv</font>="refresh" <font color="blue">content</font>="<font color="lime">2</font>; url=http://bostonjunioreagles.com/"&gt
    </blockquote>
    where <font color="lime">2</font> tells the system to delay 2 seconds before redirect to another site.</br>
  </div>
</body>
</html>
